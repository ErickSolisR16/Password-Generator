<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Personal page" />
    <meta name="author" content="Erick Solis" />
    <!--Styles-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p>Easy, fast and secure passwords at your fingertips</p>

        <div class="passwordContainer">
            <input type="text" name="" id="password" readonly> <br> <br>
            <input type="submit" value="Generate" id="generate">
        </div>

        <div class="secondContainer">
            <div class="type">
                <h2>Type</h2>
                <select id="type">
                    <option value="0">Letters</option>
                    <option value="1">Numbers</option>
                    <option value="2">Letters and numbers</option>
                    <option value="3">All caracters</option>
                </select>
            </div>

            <div class="lenght">
                <h2>Lenght</h2>
                <select id="lenght">
                    <option value="0">8</option>
                    <option value="1">9</option>
                    <option value="2">10</option>
                    <option value="3">11</option>
                    <option value="4">12</option>
                    <option value="5">13</option>
                    <option value="6">14</option>
                    <option value="7">15</option>
                    <option value="8">16</option>
                    <option value="9">17</option>
                    <option value="10">18</option>
                    <option value="11">19</option>
                    <option value="12">20</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
