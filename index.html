<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Personal page" />
    <meta name="author" content="Erick Solis" />
    <!--Styles-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <p>Easy, fast and secure passwords at your fingertips</p>

        <div class="passwordContainer">
            <input type="text" name="" id="password" readonly> <br> <br>
            <input type="submit" value="Generate" id="generate" onclick="numbersPassword()">
        </div>

        <div class="secondContainer">
            <div class="type">
                <h2>Type</h2>
                <select id="type">
                    <option value="0">Letters</option>
                    <option value="1">Numbers</option>
                    <option value="2">Letters and numbers</option>
                    <option value="3">All caracters</option>
                </select>
            </div>

            <div class="lenght">
                <h2>Lenght</h2>
                <select id="lenght">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
        </div>
    </div>

    <!--Document js-->
    <script src="./js/password.js"></script>
</body>
</html>
